buildscript {
    repositories {
        mavenCentral()
        maven {
            name = "forge"
            url = "http://files.minecraftforge.net/maven"
        }
        maven {
            name = "sonatype"
            url = "https://oss.sonatype.org/content/repositories/snapshots/"
        }
        maven {
            url 'https://oss.sonatype.org/content/groups/public'
        }
        mavenLocal()
    }
    dependencies {
        classpath 'net.minecraftforge.gradle:ForgeGradle:1.2-SNAPSHOT'
    }
}
repositories {
    ivy {

        name 'Forge FS legacy'
        artifactPattern "http://files.minecraftforge.net/[module]/[module]-dev-[revision].[ext]"
    }

    maven {
        name 'ForgeFS'
        url 'http://files.minecraftforge.net/maven'
    }
    maven {
        name 'MinecraftS3'
        url 'http://s3.amazonaws.com/Minecraft.Download/libraries'
    }
    maven {
        name 'DVS1 Maven FS'
        url 'http://dvs1.progwml6.com/files/maven'
    }
}
String changelogLoc = 'https://raw.github.com/Thaumic-Tinkerer/ThaumicTinkerer/changelog/web/changelog'

//apply plugin: 'curseforge'
apply plugin: 'forge'


version = "2.4-DEVBUILD"
if (project.hasProperty("buildnum"))
    version = "2.4-" + project.buildnum
if (project.hasProperty("releaseType"))
    if (project.releaseType == "ALPHA")
        version = "alpha-" + version

group = "vazkii.tinkerer" // http://maven.apache.org/guides/mini/guide-naming-conventions.html
archivesBaseName = "ThaumicTinkerer"

minecraft {
    version = "1.7.2-10.12.2.1147"
    //minecraftVersion="1.7.2"
    assetDir = "eclipse/assets"
    replace '${version}', project.version
    //coreMod("tconstruct.preloader.TConstructLoaderContainer")
    if (project.hasProperty("pass"))
        replace "INSERTPASSWORDHERE", project.pass


}
//curse {
//    projectId="75598"
//    if(project.hasProperty("apiKey"))
//        apiKey=project.apiKey
//   changelog="test"
//   if(project.hasProperty("releaseType"))
//       releaseType=project.releaseType
//}


dependencies {
	compile files(
		'TCDEOBF.jar'
	)    
	compile "mantle:Mantle:1.7.2-145.3a637c2:deobf"
    compile("tconstruct:TConstruct:1.7.2-1.6.0.jenkins494:deobf") {
        exclude module: 'CodeChickenCore'
        exclude module: 'Waila'
        exclude module: 'NotEnoughItems'
    }
}

processResources
        {
            // replace stuff in mcmod.info, nothing else
            from(sourceSets.main.resources.srcDirs) {
                include 'mcmod.info'
                // replace version and mcversion
                expand 'version': project.version, 'MCversion': project.minecraft.version
            }

            // copy everything else, thats not the mcmod.info
            from(sourceSets.main.resources.srcDirs) {
                exclude 'mcmod.info'
            }
        }
jar {
    manifest {
        attributes 'FMLCorePlugin': 'vazkii.tinkerer.preloader.ThaumicTLoaderContainer'
        attributes 'FMLCorePluginContainsFMLMod': 'true'
    }
}
// because the normal output has been made to be obfuscated
task deobfJar(type: Jar) {
    from sourceSets.main.output
    classifier = 'dev'
}
